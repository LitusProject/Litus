grumphp:
    tasks:
        git_blacklist:
            keywords:
                - "die("
                - "var_dump"
                - "exit;"
                - "console.log"
                - " dd(" # add space to avoid false positives on "add"
                - "dump("
        phpstan:
            autoload_file: ~
            configuration: ~
            memory_limit: "-1"
        phpcs:
        file_size:
            max_size: 2M
